<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap User Management</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <!-- Header Row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Dropdown -->
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Active Users (2)
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Active Users</a></li>
          <li><a class="dropdown-item" href="#">Inactive Users</a></li>
          <li><a class="dropdown-item" href="#">Unconfirmed Users</a></li>
          <li><a class="dropdown-item" href="#">Deleted Users</a></li>
        </ul>
      </div>

      <!-- Add New User Button -->
      <button class="btn btn-primary">
        + Add New User
      </button>
    </div>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <span class="input-group-text" id="searchIcon">
        <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="searchIcon"
      />
    </div>

    <!-- User List -->
    <h5 class="mb-3">Trial Users</h5>
    <div class="list-group">
      <!-- User 1 -->
      <div class="list-group-item d-flex align-items-center">
        <img
          src="https://via.placeholder.com/40"
          alt="User Avatar"
          class="rounded-circle me-3"
        />
        <div class="flex-grow-1">
          <h6 class="mb-0">Debnath Saha</h6>
          <small class="text-muted">Employee, Employee</small><br>
          <small class="text-muted">dsdebnath4663@gmail.com</small>
        </div>
      </div>

      <!-- User 2 -->
      <div class="list-group-item d-flex align-items-center">
        <img
          src="https://via.placeholder.com/40/28a745/FFFFFF/?text=R"
          alt="User Avatar"
          class="rounded-circle me-3"
        />
        <div class="flex-grow-1">
          <h6 class="mb-0">Rohit Sharma</h6>
          <small class="text-muted">Recruiter Admin, Administrator</small><br>
          <small class="text-muted">saha@bishnupadasha.agency</small>
        </div>
        <span class="ms-auto">
          <i class="bi bi-star-fill text-warning"></i>
        </span>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
