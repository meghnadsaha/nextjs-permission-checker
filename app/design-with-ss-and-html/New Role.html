<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .role-list {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>New Role</h2>
    <form>
      <!-- Role Name -->
      <div class="mb-3">
        <label for="roleName" class="form-label">Role Name</label>
        <input type="text" class="form-control" id="roleName" placeholder="Enter role name">
      </div>

      <!-- Reports To -->
      <div class="mb-3">
        <label for="reportsTo" class="form-label">Reports To</label>
        <input type="text" class="form-control" id="reportsTo" placeholder="Enter supervisor's name">
      </div>

      <!-- Role Description -->
      <div class="mb-3">
        <label for="roleDescription" class="form-label">Description</label>
        <textarea class="form-control" id="roleDescription" rows="3" placeholder="Enter role description"></textarea>
      </div>

      <!-- Roles List Modal -->
      <div class="mb-3">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#rolesListModal">
          Select Roles
        </button>

        <!-- Modal -->
        <div class="modal fade" id="rolesListModal" tabindex="-1" aria-labelledby="rolesListModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rolesListModalLabel">Roles List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Please select one or more roles from the following list:</p>
                <!-- Collapsible Hierarchy for Roles -->
                <div class="accordion" id="roleHierarchy">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Recruiter Admin
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#roleHierarchy">
                      <div class="accordion-body role-list">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="recruiter">
                          <label class="form-check-label" for="recruiter">Recruiter</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="hiringManager">
                          <label class="form-check-label" for="hiringManager">Hiring Manager</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="employee">
                          <label class="form-check-label" for="employee">Employee</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
