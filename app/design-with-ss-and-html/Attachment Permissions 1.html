<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attachment Permissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .dropdown-toggle::after {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Attachment Permissions</h2>
    <p>Configure permissions for the attachment categories for the different modules.</p>

    <!-- Form for Profiles and Modules List -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="profiles" class="form-label">Profiles</label>
        <select id="profiles" class="form-select">
          <option selected>Administrator</option>
          <option>Manager</option>
          <option>Employee</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="modules" class="form-label">Modules List</label>
        <select id="modules" class="form-select">
          <option selected>Job Openings</option>
          <option>Applications</option>
          <option>Candidates</option>
          <option>Interviews</option>
          <option>Departments</option>
          <option>Campaigns</option>
        </select>
      </div>
    </form>

    <!-- Search Bar for Category Name -->
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="categorySearch" class="form-label">Job Opening Category Permissions:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="categorySearch" placeholder="Search Category">
          <button class="btn btn-primary" type="button">Edit</button>
        </div>
      </div>
    </div>

    <!-- Table for Permissions -->
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Category Name</th>
          <th scope="col">View</th>
          <th scope="col">Create</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Job Openings</td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
        </tr>
        <tr>
          <td>Applications</td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
        </tr>
        <tr>
          <td>Candidates</td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td>Interviews</td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td>Departments</td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
        </tr>
        <tr>
          <td>Campaigns</td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" checked></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
