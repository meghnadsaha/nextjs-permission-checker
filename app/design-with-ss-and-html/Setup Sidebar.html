<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .nav-link {
      font-weight: bold;
    }
    .nav-item .collapse {
      margin-left: 20px;
    }
    .collapse-item {
      background-color: #f8f9fa;
      padding-left: 20px;
      border-left: 4px solid #007bff;
    }
    .list-group-item.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .collapse-item:hover {
      background-color: #e2e6ea;
    }
    .collapse-item:active {
      background-color: #007bff;
      color: white;
    }
    .nav-link .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <h4>Setup</h4>
          <input class="form-control mb-3" type="text" placeholder="Search">
          
          <!-- General -->
          <a href="#" class="list-group-item list-group-item-action">General</a>

          <!-- Users and Control -->
          <a href="#usersControl" class="list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="false" aria-controls="usersControl">
            <i class="icon bi bi-person-fill"></i> Users and Control
          </a>
          <div class="collapse" id="usersControl">
            <a href="#" class="list-group-item list-group-item-action collapse-item">Users</a>
            <a href="#" class="list-group-item list-group-item-action collapse-item">Security Control</a>
          </div>

          <!-- Customization -->
          <a href="#" class="list-group-item list-group-item-action">Customization</a>

          <!-- Resume Management -->
          <a href="#resumeManagement" class="list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="false" aria-controls="resumeManagement">
            <i class="icon bi bi-file-earmark-text-fill"></i> Resume Management
          </a>
          <div class="collapse" id="resumeManagement">
            <a href="#" class="list-group-item list-group-item-action collapse-item">Resume Parser Mapping</a>
            <a href="#" class="list-group-item list-group-item-action collapse-item">Resume Inbox</a>
          </div>

          <!-- Portal Setup -->
          <a href="#portalSetup" class="list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="false" aria-controls="portalSetup">
            <i class="icon bi bi-globe2"></i> Portal Setup
          </a>
          <div class="collapse" id="portalSetup">
            <a href="#" class="list-group-item list-group-item-action collapse-item">Portal</a>
          </div>

          <!-- Career Website -->
          <a href="#" class="list-group-item list-group-item-action">Career Website</a>

          <!-- Job Board Hub -->
          <a href="#" class="list-group-item list-group-item-action">Job Board Hub</a>

          <!-- Automation -->
          <a href="#" class="list-group-item list-group-item-action">Automation</a>

          <!-- Marketplace -->
          <a href="#" class="list-group-item list-group-item-action">Marketplace</a>

          <!-- Data Administration -->
          <a href="#" class="list-group-item list-group-item-action">Data Administration</a>

          <!-- Developer Space -->
          <a href="#" class="list-group-item list-group-item-action">Developer Space</a>

          <!-- Telephony -->
          <a href="#" class="list-group-item list-group-item-action">Telephony</a>

          <!-- Compliance -->
          <a href="#" class="list-group-item list-group-item-action">Compliance</a>

          <!-- Zia -->
          <a href="#" class="list-group-item list-group-item-action">Zia</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
