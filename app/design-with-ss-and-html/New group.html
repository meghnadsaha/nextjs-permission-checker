<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .list-box {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>New Group</h2>
    <form>
      <!-- Group Name -->
      <div class="mb-3">
        <label for="groupName" class="form-label">Group Name</label>
        <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
      </div>

      <!-- Group Description -->
      <div class="mb-3">
        <label for="groupDescription" class="form-label">Group Description</label>
        <textarea class="form-control" id="groupDescription" rows="3" placeholder="Enter group description"></textarea>
      </div>

      <!-- Group Sources -->
      <div class="mb-3">
        <label class="form-label">Group Sources</label>
        <div class="d-flex justify-content-between">
          <div class="col-md-5">
            <label class="form-label">Available</label>
            <select multiple class="form-control list-box" id="availableSources">
              <option>Walk-in interview</option>
              <option>Campus Recruitment</option>
            </select>
          </div>
          <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
            <button type="button" class="btn btn-primary my-2" id="addSelected">Add</button>
            <button type="button" class="btn btn-primary my-2" id="removeSelected">Remove</button>
          </div>
          <div class="col-md-5">
            <label class="form-label">Selected</label>
            <select multiple class="form-control list-box" id="selectedSources">
              <option>G: Internal Hiring</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle the add and remove buttons
    document.getElementById('addSelected').addEventListener('click', function() {
      let available = document.getElementById('availableSources');
      let selected = document.getElementById('selectedSources');
      let selectedOption = available.options[available.selectedIndex];
      if (selectedOption) {
        selected.appendChild(selectedOption);
      }
    });

    document.getElementById('removeSelected').addEventListener('click', function() {
      let selected = document.getElementById('selectedSources');
      let selectedOption = selected.options[selected.selectedIndex];
      if (selectedOption) {
        availableSources.appendChild(selectedOption);
      }
    });
  </script>
</body>
</html>
