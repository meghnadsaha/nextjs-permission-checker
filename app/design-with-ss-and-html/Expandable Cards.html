<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>
    Dashboard Layout â€“ Bootstrap 5.3.3 (With Expandable Cards)
  </title>
  <!-- Bootstrap CSS (v5.3.3) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
  <div class="container-fluid py-3">
    <!-- Example Card with Expandable Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0 fw-bold">Hiring Pipeline</h6>
            <button class="btn btn-link text-decoration-none p-0" data-bs-toggle="modal" data-bs-target="#expandCardModal">
              <i class="bi bi-arrows-fullscreen"></i> Expand
            </button>
          </div>
          <div class="card-body">
            <p>Card content goes here...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Full-Screen Card -->
  <div class="modal fade" id="expandCardModal" tabindex="-1" aria-labelledby="expandCardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="expandCardModalLabel">Hiring Pipeline (Expanded View)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This is the full-screen view of the card. You can place any content here, such as charts, tables, or additional details.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (v5.3.3) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
