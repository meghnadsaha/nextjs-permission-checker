<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .important-notes {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>New Profile</h2>
    
    <p class="important-notes">Organizational features (Users & Permissions, Company Settings, Job Board Hub, Data Administration and Social Settings) are available only to the Administrator.</p>

    <form>
      <!-- Profile Name -->
      <div class="mb-3">
        <label for="profileName" class="form-label">Profile Name</label>
        <input type="text" class="form-control" id="profileName" placeholder="Enter profile name">
      </div>

      <!-- Clone Profile -->
      <div class="mb-3">
        <label for="cloneProfile" class="form-label">Clone Profile</label>
        <select class="form-select" id="cloneProfile">
          <option selected>Administrator</option>
          <option>Standard</option>
          <option>Hiring Manager</option>
          <option>Employee</option>
        </select>
      </div>

      <!-- Profile Description -->
      <div class="mb-3">
        <label for="profileDescription" class="form-label">Profile Description</label>
        <textarea class="form-control" id="profileDescription" rows="3" placeholder="Enter profile description"></textarea>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
