<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Sharing Rule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-select {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>New Sharing Rule</h2>
    <p>This page allows you to create the sharing rules for the selected module.</p>
    
    <form>
      <!-- Records Shared From -->
      <div class="mb-3">
        <label for="sharedFrom" class="form-label">Records Shared From</label>
        <select class="form-select" id="sharedFrom">
          <option selected>Groups</option>
          <option>Users</option>
          <option>Departments</option>
        </select>
      </div>

      <!-- Records Shared To -->
      <div class="mb-3">
        <label for="sharedTo" class="form-label">Records Shared To</label>
        <select class="form-select" id="sharedTo">
          <option selected>Groups</option>
          <option>Users</option>
          <option>Departments</option>
        </select>
      </div>

      <!-- Access Type -->
      <div class="mb-3">
        <label for="accessType" class="form-label">Access Type</label>
        <select class="form-select" id="accessType">
          <option selected>Read/Write</option>
          <option>Read Only</option>
        </select>
      </div>

      <!-- Superiors Allowed -->
      <div class="mb-3">
        <label for="superiorsAllowed" class="form-label">Superiors Allowed</label>
        <select class="form-select" id="superiorsAllowed">
          <option selected>Read/Write</option>
          <option>Read Only</option>
        </select>
      </div>

      <!-- Cancel and Create Sharing Rule Buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Sharing Rule</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
