<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Candidate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-4">
    <h3 class="mb-4">Create Candidate</h3>
    <form>
      <!-- Basic Info -->
      <div class="card mb-4">
        <div class="card-header">Basic Info</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="tel" class="form-control" id="mobile" placeholder="+1">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone">
          </div>
          <div class="col-md-6">
            <label for="fax" class="form-label">Fax</label>
            <input type="text" class="form-control" id="fax" placeholder="Enter fax">
          </div>
          <div class="col-md-6">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" placeholder="Enter website">
          </div>
          <div class="col-md-6">
            <label for="secondaryEmail" class="form-label">Secondary Email</label>
            <input type="email" class="form-control" id="secondaryEmail" placeholder="Enter secondary email">
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="card mb-4">
        <div class="card-header">Address Information</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street">
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city">
          </div>
          <div class="col-md-6">
            <label for="province" class="form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="Enter province">
          </div>
          <div class="col-md-6">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter country">
          </div>
        </div>
      </div>

      <!-- Professional Details -->
      <div class="card mb-4">
        <div class="card-header">Professional Details</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="experience" class="form-label">Experience (in Years)</label>
            <input type="number" class="form-control" id="experience" placeholder="Enter experience">
          </div>
          <div class="col-md-6">
            <label for="qualification" class="form-label">Highest Qualification</label>
            <select class="form-select" id="qualification">
              <option selected>Choose...</option>
              <option>Bachelor's</option>
              <option>Master's</option>
              <option>PhD</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="currentJob" class="form-label">Current Job Title</label>
            <input type="text" class="form-control" id="currentJob" placeholder="Enter current job title">
          </div>
          <div class="col-md-6">
            <label for="currentEmployer" class="form-label">Current Employer</label>
            <input type="text" class="form-control" id="currentEmployer" placeholder="Enter current employer">
          </div>
          <div class="col-md-6">
            <label for="expectedSalary" class="form-label">Expected Salary</label>
            <input type="text" class="form-control" id="expectedSalary" placeholder="Enter expected salary">
          </div>
          <div class="col-md-6">
            <label for="currentSalary" class="form-label">Current Salary</label>
            <input type="text" class="form-control" id="currentSalary" placeholder="Enter current salary">
          </div>
          <div class="col-md-6">
            <label for="skillSet" class="form-label">Skill Set</label>
            <input type="text" class="form-control" id="skillSet" placeholder="Search and add skills">
          </div>
          <div class="col-md-6">
            <label for="skypeId" class="form-label">Skype ID</label>
            <input type="text" class="form-control" id="skypeId" placeholder="Enter Skype ID">
          </div>
        </div>
      </div>

      <!-- Social Links -->
      <div class="card mb-4">
        <div class="card-header">Social Links</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="url" class="form-control" id="linkedin" placeholder="Enter LinkedIn profile">
          </div>
          <div class="col-md-6">
            <label for="twitter" class="form-label">Twitter</label>
            <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter handle">
          </div>
        </div>
      </div>

      <!-- Attachments -->
      <div class="card mb-4">
        <div class="card-header">Attachments</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" class="form-control" id="resume">
          </div>
          <div class="col-md-6">
            <label for="coverLetter" class="form-label">Cover Letter</label>
            <input type="file" class="form-control" id="coverLetter">
          </div>
          <div class="col-md-6">
            <label for="offer" class="form-label">Offer</label>
            <input type="file" class="form-control" id="offer">
          </div>
          <div class="col-md-6">
            <label for="contracts" class="form-label">Contracts</label>
            <input type="file" class="form-control" id="contracts">
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-end gap-3">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
