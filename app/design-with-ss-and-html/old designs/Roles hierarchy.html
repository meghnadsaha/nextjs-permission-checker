<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles Hierarchy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .hierarchy {
      margin-left: 20px;
    }
    .btn-toggle {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Roles</h2>
    <p>This page helps you to define sharing of Recruit data among users as per your organization-wide role hierarchy.</p>

    <!-- New Role Button -->
    <button class="btn btn-primary mb-3">+ New Role</button>

    <!-- Expand/Collapse All -->
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-secondary" id="expandAll">Expand All</button>
      <button class="btn btn-secondary" id="collapseAll">Collapse All</button>
    </div>

    <!-- Role Hierarchy -->
    <div class="hierarchy">
      <!-- Root Role -->
      <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#bishnupadasahaAgency" aria-expanded="false" aria-controls="bishnupadasahaAgency">
        bishnupadasha.agency
      </button>

      <!-- Sub Roles -->
      <div class="collapse" id="bishnupadasahaAgency">
        <div class="hierarchy">
          <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#recruiterAdmin" aria-expanded="false" aria-controls="recruiterAdmin">
            Recruiter Admin
          </button>

          <div class="collapse" id="recruiterAdmin">
            <div class="hierarchy">
              <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#recruiter" aria-expanded="false" aria-controls="recruiter">
                Recruiter
              </button>

              <div class="collapse" id="recruiter">
                <div class="hierarchy">
                  <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#hiringManager" aria-expanded="false" aria-controls="hiringManager">
                    Hiring Manager
                  </button>

                  <div class="collapse" id="hiringManager">
                    <div class="hierarchy">
                      <button class="btn btn-link" disabled>Employee</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Expand All
    document.getElementById('expandAll').addEventListener('click', function () {
      let collapses = document.querySelectorAll('.collapse');
      collapses.forEach(function (collapse) {
        new bootstrap.Collapse(collapse, { toggle: true });
      });
    });

    // Collapse All
    document.getElementById('collapseAll').addEventListener('click', function () {
      let collapses = document.querySelectorAll('.collapse');
      collapses.forEach(function (collapse) {
        new bootstrap.Collapse(collapse, { toggle: false });
      });
    });
  </script>

</body>
</html>
