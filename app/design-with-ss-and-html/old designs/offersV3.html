<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offer Owner Dropdown â€“ Bootstrap 5.3.3</title>
  <!-- Bootstrap CSS (v5.3.3) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <!-- Optionally include Bootstrap Icons (for search icon), or use your own icon -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    .dropdown-item-user {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* space between avatar and text */
      padding: 0.5rem 1rem;
    }
    .avatar-placeholder {
      width: 32px;
      height: 32px;
      background-color: #dee2e6;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dropdown-item-user:hover {
      background-color: #f8f9fa;
    }
    .dropdown-header-search {
      padding: 0.5rem 1rem;
      width: 240px; /* adjust the width to match your input needs */
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="mb-3">
    <label for="offerOwner" class="form-label">Offer Owner</label>
    <!-- The button or input that toggles the dropdown -->
    <div class="dropdown">
      <button
        class="form-control d-flex justify-content-between align-items-center"
        type="button"
        id="offerOwnerDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <!-- Current selection (placeholder text or selected user) -->
        <span id="selectedOfferOwner">saha@bishnupadasaha.agency</span>
        <i class="bi bi-caret-down-fill"></i>
      </button>
      
      <!-- Dropdown menu -->
      <ul class="dropdown-menu" aria-labelledby="offerOwnerDropdown">
        <!-- Search box in the dropdown header -->
        <li class="dropdown-header-search">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0" id="searchIcon">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="search"
              class="form-control border-start-0"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="searchIcon"
            />
          </div>
        </li>
        <li><hr class="dropdown-divider" /></li>
        
        <!-- Example user item 1 -->
        <li>
          <a class="dropdown-item dropdown-item-user" href="#!"
             onclick="selectOwner('saha@bishnupadasaha.agency')">
            <div class="avatar-placeholder"></div>
            <div>
              <div class="fw-semibold">saha@bishnupadasaha.agency</div>
              <small class="text-muted">meghnadsaha222@gmail.com</small>
            </div>
          </a>
        </li>
        
        <!-- Example user item 2 -->
        <li>
          <a class="dropdown-item dropdown-item-user" href="#!"
             onclick="selectOwner('rohit sunil')">
            <div class="avatar-placeholder"></div>
            <div>
              <div class="fw-semibold">rohit sunil</div>
              <small class="text-muted">rohitsunilsharma2000@gmail.com</small>
            </div>
          </a>
        </li>
        
        <!-- Add more users as needed -->
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (v5.3.3) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>

<script>
  // Simple example of how you might handle selecting an owner:
  function selectOwner(ownerText) {
    const displaySpan = document.getElementById('selectedOfferOwner');
    displaySpan.textContent = ownerText;
  }
</script>
</body>
</html>
