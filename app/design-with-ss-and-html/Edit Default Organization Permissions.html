<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Default Organization Permissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-check-inline {
      margin-right: 15px;
    }
    .form-label {
      font-weight: bold;
    }
    .save-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Default Organization Permissions</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Candidates:</label>
        <div>
          <input class="form-check-input" type="radio" name="candidates" id="candidatesPrivate" checked>
          <label class="form-check-label" for="candidatesPrivate">Private</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="candidates" id="candidatesPublicReadOnly">
          <label class="form-check-label" for="candidatesPublicReadOnly">Public Read Only</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="candidates" id="candidatesPublicReadWriteDelete">
          <label class="form-check-label" for="candidatesPublicReadWriteDelete">Public Read/Write/Delete</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Departments:</label>
        <div>
          <input class="form-check-input" type="radio" name="departments" id="departmentsPrivate" checked>
          <label class="form-check-label" for="departmentsPrivate">Private</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="departments" id="departmentsPublicReadOnly">
          <label class="form-check-label" for="departmentsPublicReadOnly">Public Read Only</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="departments" id="departmentsPublicReadWriteDelete">
          <label class="form-check-label" for="departmentsPublicReadWriteDelete">Public Read/Write/Delete</label>
        </div>
      </div>

      <!-- Repeat similar sections for other modules like Job Openings, To-Dos, Campaigns, etc. -->

      <div class="mb-3">
        <label class="form-label">Job Openings:</label>
        <div>
          <input class="form-check-input" type="radio" name="jobOpenings" id="jobOpeningsPrivate" checked>
          <label class="form-check-label" for="jobOpeningsPrivate">Private</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="jobOpenings" id="jobOpeningsPublicReadOnly">
          <label class="form-check-label" for="jobOpeningsPublicReadOnly">Public Read Only</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="jobOpenings" id="jobOpeningsPublicReadWriteDelete">
          <label class="form-check-label" for="jobOpeningsPublicReadWriteDelete">Public Read/Write/Delete</label>
        </div>
      </div>

      <!-- Additional sections for the remaining categories like To-Dos, Campaigns, etc. -->

      <div class="mb-3">
        <label class="form-label">Activity Log:</label>
        <div>
          <input class="form-check-input" type="radio" name="activityLog" id="activityLogPrivate" checked>
          <label class="form-check-label" for="activityLogPrivate">Private</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="activityLog" id="activityLogPublicReadOnly">
          <label class="form-check-label" for="activityLogPublicReadOnly">Public Read Only</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="activityLog" id="activityLogPublicReadWriteDelete">
          <label class="form-check-label" for="activityLogPublicReadWriteDelete">Public Read/Write/Delete</label>
        </div>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="d-flex justify-content-between save-btn">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
