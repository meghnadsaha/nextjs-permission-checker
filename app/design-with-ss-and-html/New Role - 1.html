<!-- Implement a collapsible hierarchy feature where clicking on each level expands the next. For example:

    Clicking Recruiter Admin expands Recruiter.
    Clicking Recruiter further expands Hiring Manager.
    Clicking Hiring Manager finally expands Employee.

Each click progressively reveals the next level of the hierarchy. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Hierarchy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hierarchy {
      margin-left: 20px;
    }
    .btn-toggle {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Organizational Hierarchy</h2>

    <!-- Recruiter Admin -->
    <div class="hierarchy">
      <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#recruiter" aria-expanded="false" aria-controls="recruiter">
        Recruiter Admin
      </button>

      <!-- Recruiter -->
      <div class="collapse" id="recruiter">
        <div class="hierarchy">
          <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#hiringManager" aria-expanded="false" aria-controls="hiringManager">
            Recruiter
          </button>

          <!-- Hiring Manager -->
          <div class="collapse" id="hiringManager">
            <div class="hierarchy">
              <button class="btn btn-link btn-toggle" data-bs-toggle="collapse" data-bs-target="#employee" aria-expanded="false" aria-controls="employee">
                Hiring Manager
              </button>

              <!-- Employee -->
              <div class="collapse" id="employee">
                <div class="hierarchy">
                  <button class="btn btn-link" disabled>Employee</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
