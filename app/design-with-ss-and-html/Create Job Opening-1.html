<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job Opening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h3 class="mb-4">Create Job Opening</h3>
    <form>
      <!-- Job Opening Information -->
      <div class="card mb-4">
        <div class="card-header">Job Opening Information</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label for="postingTitle" class="form-label">Posting Title</label>
            <input type="text" class="form-control" id="postingTitle" placeholder="Enter title">
          </div>
          <div class="col-md-6">
            <label for="departmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="departmentName" placeholder="Enter department name">
          </div>
          <div class="col-md-6">
            <label for="assignedRecruiter" class="form-label">Assigned Recruiter(s)</label>
            <select class="form-select" id="assignedRecruiter">
              <option selected>Choose...</option>
              <option>Recruiter 1</option>
              <option>Recruiter 2</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="hiringManager" class="form-label">Hiring Manager</label>
            <select class="form-select" id="hiringManager">
              <option selected>Choose...</option>
              <option>Manager 1</option>
              <option>Manager 2</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="targetDate" class="form-label">Target Date</label>
            <input type="date" class="form-control" id="targetDate">
          </div>
          <div class="col-md-6">
            <label for="positions" class="form-label">Number of Positions</label>
            <input type="number" class="form-control" id="positions" placeholder="1">
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Job Opening Status</label>
            <select class="form-select" id="status">
              <option selected>In progress</option>
              <option>Closed</option>
              <option>Open</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dateOpened" class="form-label">Date Opened</label>
            <input type="date" class="form-control" id="dateOpened">
          </div>
          <div class="col-md-6">
            <label for="jobType" class="form-label">Job Type</label>
            <select class="form-select" id="jobType">
              <option selected>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="industry" class="form-label">Industry</label>
            <input type="text" class="form-control" id="industry" placeholder="Enter industry">
          </div>
          <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter salary">
          </div>
          <div class="col-md-6">
            <label for="workExperience" class="form-label">Work Experience</label>
            <select class="form-select" id="workExperience">
              <option selected>None</option>
              <option>1-2 years</option>
              <option>3-5 years</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="skills" class="form-label">Required Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="Search and add skills">
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="card mb-4">
        <div class="card-header">Address Information</div>
        <div class="card-body row g-3">
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remoteJob">
              <label class="form-check-label" for="remoteJob">Remote Job</label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country">
              <option selected>Choose...</option>
              <option>USA</option>
              <option>Canada</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="province" class="form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="Enter province">
          </div>
          <div class="col-md-6">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
          </div>
        </div>
      </div>

      <!-- Description Information -->
      <div class="card mb-4">
        <div class="card-header">Description Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="benefits" class="form-label">Benefits</label>
            <textarea class="form-control" id="benefits" rows="4"></textarea>
          </div>
        </div>
      </div>

      <!-- Attachment Information -->
      <div class="card mb-4">
        <div class="card-header">Attachment Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="jobSummary" class="form-label">Job Summary</label>
            <input type="file" class="form-control" id="jobSummary">
          </div>
          <div class="mb-3">
            <label for="otherAttachments" class="form-label">Others</label>
            <input type="file" class="form-control" id="otherAttachments">
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-end gap-3">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save and Publish</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
